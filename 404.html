<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>404 - Page Not Found</title><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"><style>body{background:#fff;color:#111;font-family:'Open Sans',sans-serif;line-height:1.6;margin:0;padding:0}.container{display:flex;flex-direction:column;min-height:100vh;text-align:center}.top-section{align-items:flex-end;justify-content:center;background-color:#fff;display:flex;flex:1;padding-bottom:20px}.error-code{color:#e5e5e5;font-size:clamp(8rem, 20vw, 18rem);font-family:Montserrat,sans-serif;font-weight:900;line-height:.8;letter-spacing:-5px;margin:0}.bottom-section{align-items:center;justify-content:flex-start;background:#f4f4f4;display:flex;flex:1.2;flex-direction:column;padding:60px 20px}.sorry-text{color:#444;font-family:Montserrat,sans-serif;font-size:clamp(2.5rem, 6vw, 4rem);font-weight:700;margin-bottom:20px;margin-top:0}.description{color:#666;font-size:1.1rem;font-weight:400;max-width:600px;margin:0 auto 40px}.home-button{background:#111;border-radius:4px;color:#fff;display:inline-block;font-size:.8rem;letter-spacing:1px;padding:16px 35px;text-decoration:none;font-family:Montserrat,sans-serif;font-weight:700;text-transform:uppercase;transition:all .2s ease-in-out}.home-button:hover{background-color:#333;transform:scale(1.05)}@media (max-width:767px){.error-code{letter-spacing:-2px}.bottom-section{padding-top:40px}}</style></head><body><div class="container"><section class="top-section"><h1 class="error-code">404</h1></section><section class="bottom-section"><h2 class="sorry-text">Oops! Sorry...</h2><p class="description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p><a href="/" class="home-button">Back to Homepage</a></section></div></body></html>
